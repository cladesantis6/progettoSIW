<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="/bootstrap-3.3.7/css/loginStyle.css" />
</head>
<body>
	<div>

		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-login">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-6">
									<a href="/login" id="login-form-link">Login</a>
								</div>
								<div class="col-xs-6">
									<a href="#" class="active" id="register-form-link">Register</a>
								</div>
								
							</div>
							<hr/>
						</div>
						<div class="panel-body">
							<div class="row">
							<!-- role="form"  -->
								<div class="col-lg-12">
								  <form id="register-form"
										th:action="@{/registrazione}" method="post" th:object="${utente}" role="form" style="display: block;">
										<div class="form-group">
											<input type="text" th:field="*{username}" name="username" id="username" tabindex="1"
												class="form-control" th:placeholder="#{label.username}" value=""/>
												<span th:if="${#fields.hasErrors('username')}" th:text="#{label.usernameError}">Error</span>
										</div>
										<div class="form-group">
											<input type="password" th:field="*{password}" name="password" id="password"
												tabindex="2" class="form-control" th:placeholder="#{label.password}"/>
											<span th:if="${#fields.hasErrors('password')}" th:text="#{label.passwordError}">Error</span>
										</div>
										<div class="form-group">
											<input type="text" th:field="*{nickname}" name="nickname"
												id="confirm-password" tabindex="2" class="form-control"
												placeholder="Nickname"/>
												<span th:if="${#fields.hasErrors('nickname')}" th:text="#{label.nicnameError}">Error</span>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<input type="submit" name="register-submit"
														id="register-submit" tabindex="4"
														class="form-control btn btn-register" value="Register"/>
												</div>
											</div>
										</div>
									</form> 
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/jquery/jquery-3.2.1.min.js"></script>
	<script src="/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
