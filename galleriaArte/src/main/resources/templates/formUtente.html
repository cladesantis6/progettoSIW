<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registrazione</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<h1>Inserisci i dati :</h1>
	<form action="#" th:action="@{/registrazione}" th:object="${utente}"
		method="post">

		<div>
			<span th:text="#{label.username}">Username: </span> <span><input
				type="text" th:field="*{username}" /></span> <span
				th:if="${#fields.hasErrors('username')}" th:text="#{label.mandatory}">Error</span>
		</div>
		<div>
			<span th:text="#{label.password}">Password: </span> <span>
			<input
				type="text" th:field="*{password}" /></span> <span
				th:if="${#fields.hasErrors('password')}" th:text="#{label.mandatory}">Error</span>
		</div>

		<div>
			<span th:text="#{label.nickname}">Nickname: </span> <span>
			<input
				type="text" th:field="*{nickname}" /></span> <span
				th:if="${#fields.hasErrors('nickname')}" th:text="#{label.mandatory}">Error</span>

		</div>
		<div>
			<span><button type="submit" class="btn btn-success btn-sm">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
						Registrati
					</button> </span>
		</div>
	</form>

	<script src="/jquery/jquery-3.2.1.min.js"></script>
	<script src="/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
