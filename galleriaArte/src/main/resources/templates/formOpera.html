<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inserisci opera</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.min.css" />
  

</head>
<body>

<div class="container">
  <h2>Inserisci un'opera</h2>
  <form class="form-horizontal" action="#" th:action="@{/admin/addOpera}" th:object="${opera}" method="post" id="opera">
    <div class="form-group">
      <label class="control-label col-sm-2" th:text="#{label.titolo}">Title:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{titolo}" class="form-control" th:placeholder="#{label.titolo}" />
        <span th:if="${#fields.hasErrors('titolo')}" th:text="#{label.mandatory}">Error</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" th:text="#{label.anno}">Anno:</label>
      <div class="col-sm-10">          
         <input type="text" th:field="*{anno}" class="form-control" th:placeholder="#{label.anno}" />
         <span th:if="${#fields.hasErrors('anno')}" th:text="#{label.int}">Error</span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Scegli un autore:</label>
      <div class="col-sm-10">          
         <select name="dropAutore" id="dropAutore" th:field="*{autore}">
				<option value="0">seleziona artista</option>
				<option th:each="autore : ${autori}" th:value="${autore.id}"
					th:text="${autore.cognome}"></option>
			</select>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" th:text="#{label.descrizione}">Description:</label>
      <div class="col-sm-10">          
         <textarea name="description" th:field="*{descrizione}" form="opera">Enter description here...</textarea>

      </div>
    </div>
    
    
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit"  class="btn btn-success btn-sm">Invia</button>
      </div>
    </div>
  </form>
</div>
<br/>
	<br/>
	<a href="/home" th:text="#{label.home}"> <span class="glyphicon glyphicon-home"> </span> <b></b>
		Back to homepage
	</a>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
